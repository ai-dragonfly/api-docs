<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dragonfly API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css">
  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #swagger-ui { max-width: 1200px; margin: 0 auto; }
    .topbar { display: none; }
    .header { padding: 20px; text-align: center; background-color: #f8f9fa; margin-bottom: 20px; }
    .header h1 { margin: 10px 0; color: #333; }
    .format-selector { margin: 20px; text-align: center; }
    .format-selector select { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    .footer { text-align: center; margin-top: 40px; padding: 20px; background-color: #f8f9fa; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dragonfly API Documentation</h1>
    <p>Documentation complète de l'API Dragonfly</p>
  </div>

  <div class="format-selector">
    <label for="format">Format de documentation: </label>
    <select id="format" onchange="changeFormat()">
      <option value="swagger.json">JSON</option>
      <option value="swagger.yaml">YAML</option>
    </select>
  </div>

  <div id="swagger-ui"></div>

  <div class="footer">
    <p>&copy; 2025 Dragonfly Group. Tous droits réservés.</p>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>
  <script>
    function changeFormat() {
      const format = document.getElementById('format').value;
      window.ui = SwaggerUIBundle({
        url: format,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      });
    }
    
    // Initialisation
    window.onload = function() {
      changeFormat();
    };
  </script>
</body>
</html>
